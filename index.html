<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Interactive card details form</title>

   <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./styles.css">
   <script src="./main.js" defer></script>

</head>
<body>
   <main class="container">
      <div class="cards-container flex-between">
         <div class="front-card flex-between">
            <img class="card-logo" src="./assets/images/card-logo.svg" alt="Card logo">
            <div class="card-main-info ">
               <span class="card-number heading-xl">
                  0000 0000 0000 0000
               </span>
               <div class="card-info flex-between">
                  <span class="card-name body-l">JANE APPLESEED</span>
                  <span class="card-date body-l">00/00</span>
               </div>
            </div>
         </div>
         <div class="back-card">
           <div class="cvc-wrapper">
            <span class="card-cvc body-l">000</span>
           </div>
         </div>
      </div>
      <div class="form-container">
         <form action="#" id="card-form">
            <div class="form-wrapper">
               <div class="input-item">
                  <label>Cardholder Name</label>
                  <input type="text" id="name" placeholder="e.g. Jane Appleseed">
                  <p class="name-error-message hidden"></p>
               </div>
               <div class="input-item">
                  <label>Card Number</label>
                  <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000"
                  
                  maxlength="16">
                  <p class="number-error-message hidden"></p>
               </div>
               <div class="date-section"> 
                     <div class="input-item">
                        <label>Exp. Date (MM/YY)</label>
                        <div class="date-inputs">
                           <input type="text" id="month" placeholder="MM"
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                           maxlength="2">
                           
                           <input type="text" id="year" placeholder="YY"
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                           maxlength="2">
                        </div>
                        <p class="date-error-message hidden"></p>
                     </div>
                     <div class="input-item">
                        <label>CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                        maxlength="3">
                        <p class="cvc-error-message hidden"></p>
                     </div>  
               </div>
            </div>
            <button type="submit">Confirm</button>
         </form>
         <div class="access-container hidden">
            <div class="access-wrapper flex-center">
               <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
               <div class="message-wrapper flex-center">
                  <h class="access-header">
                     THANK YOU!
                  </h>
                  <p class="access-message">
                     Weâ€™ve added your card details
                  </p>
               </div>
               <button class="btn-2" type="submit">Confirm</button>
            </div> 
         </div>
      </div>      
   </main>
</body>
</html>
